# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per agent, 
# in this case called 'agent'

foo.sources = spool-source
foo.sinks = kafka-sink
foo.channels = file-channel

# define the flow
foo.sources.spool-source.channels = file-channel
foo.sinks.kafka-sink.channel = file-channel

# channel properties
foo.channels.file-channel.type = file
foo.channels.file-channel.checkpointDir = C:/apache-flume-1.8.0-bin/channel/checkpoin
foo.channels.file-channel.dataDirs = C:/apache-flume-1.8.0-bin/channel/data

# spool source properties
foo.sources.spool-source.type = spooldir
foo.sources.spool-source.spoolDir =  C:/work/munu_client/resource_monitor/data
foo.sources.spool-source.deletePolicy = immediate

#elasticsearch sink properties
foo.sinks.kafka-sink.type = org.apache.flume.sink.kafka.KafkaSink
foo.sinks.kafka-sink.kafka.topic = flume-collection
foo.sinks.kafka-sink.kafka.bootstrap.servers = 10.60.96.160:9092,10.60.196.143:9092,10.60.196.166:9092
foo.sinks.kafka-sink.kafka.flumeBatchSize = 500
foo.sinks.kafka-sink.kafka.producer.acks = 1
foo.sinks.kafka-sink.kafka.producer.linger.ms = 1
foo.sinks.kafka-sink.kafka.producer.compression.type = snappy